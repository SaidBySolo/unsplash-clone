spring.docker.compose.enabled=false

cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/unsplash_clone}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

s3.endpoint=${S3_ENDPOINT:http://seaweedfs-s3:8333}
s3.bucket-name=${S3_BUCKET_NAME:unsplash}
s3.access-key=${S3_ACCESS_KEY:admin}
s3.secret-key=${S3_SECRET_KEY}
s3.region=${S3_REGION:us-east-1}
s3.public-url=${S3_PUBLIC_URL}

jwt.secret=${JWT_SECRET}

logging.level.root=WARN
logging.level.moe.solo.cloneUnsplash=INFO